<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Bold First Column</title>
</head>
<body>

    <h2>Table</h2>

    <table border="1">
        
        <tr>
            <th> 1</th>
            <th> 2</th>
            <th> 3</th>
            <th> 4</th>
        </tr>
        
        <tr>
            <td style="font-weight: bold;">Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
            <td>Row 1, Col 4</td>
        </tr>
        
        <tr>
            <td style="font-weight: bold;">Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
            <td>Row 2, Col 4</td>
        </tr>
    
        <tr>
            <td style="font-weight: bold;">Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
            <td>Row 3, Col 3</td>
            <td>Row 3, Col 4</td>
        </tr>
    </table>

</body>
</html>
